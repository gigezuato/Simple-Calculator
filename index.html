<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <input id="screen" type="text" value="0" readonly>
        </div>
        <div id="operations">
            <button class="operation" id="add">+</button>
            <button class="operation" id="sub">-</button>
            <button class="operation" id="mul">x</button>
            <button class="operation" id="divis">/</button>
        </div>
        <div id="numbers">
            <button class="delete" id="clear">C</button>
            <button class="number">0</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class = "delete" id="eraser"><img src="imagens/borracha.png" alt="Eraser icon" id="eraser_image"></button>
        </div> 
    </div>
    <button id="switch">Green</button> 
    <script src="code.js"></script>
</body>
</html>
